    <div *ngIf="!form.error" class="table-responsive ">
<table class="table  table-striped">
 
  <thead>
    <tr class=" text-dark">
       <td> <strong> {{'S.No' | translate}} </strong></td> 
      <td><strong>{{'RoleName' | translate}} </strong></td>

        </tr>
  </tbody>
</table>
