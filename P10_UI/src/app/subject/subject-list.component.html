<app-navbar></app-navbar>

<div class="content-wrapper" style="padding-top: 3%;padding-bottom: 8; background-image: url(../../assets/files/bg5.jpg); background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;width:100%;
  height: 900px;" >
<!-- <div class=" row justify-content-center "> -->
  <div class="container-fluid bg-light">
  <div class="  col-md-12 my-xl-5 ">
  <h1  class="text-center"> Subject-List</h1>

    <div *ngIf="form.error" class="text-center">
     
      <h1 class="text-center text-danger">{{form.message}}</h1>
      <button type="submit" (click)="reload()" class="btn btn-info "> Back </button>
    </div>
  <div>
  <div  *ngIf="isVisible">
      <div  *ngIf="!form.delete"  class="alert alert-danger alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <div class="text-center">{{form.message}} </div>
        </div>
      </div>
</div>
      <div class="row mb-3 " >
        <!-- <div class="col-sm-2">
          <input type="text" class="form-control" [(ngModel)]="form.searchParams.name" placeholder="Search First Name">
        </div> -->
        
        <select class=" mx-3 "  [(ngModel)]="form.searchParams.courseName" >
          <option value=""> Select </option>
          <option *ngFor="let cList of form.preload.clist"  >
          {{cList.value}}
        </option> </select>

        <div class=" col-sm-1">
          <button (click)="search()" class="btn btn-primary">
            Search</button>
        </div>
        <div class=" col-sm-1">
            <button (click)="reset()" class="btn btn-warning">
              Reset</button>
          </div>
        <div class="text-right col-md-6 ">
          <button  type="submit"  class="btn btn-info" (click)="navigate('/add-subject')" >New </button>
         </div>
        </div>
  
      
    <div *ngIf="!form.error" class="table-responsive ">
<table class="table  table-striped">
 
  <thead>
    <tr class=" text-dark">
       <td> <strong> S No. </strong></td> 
      <td><strong>Subject_Name </strong></td> 
      <td> <strong>Description </strong></td> 
      <td> <strong>Course_Name </strong></td> 

     
          <td> <strong>Edit &nbsp; / &nbsp; Delete</strong></td>
       

    </tr>
   </thead>
  <tbody>
    <tr *ngFor = "let sub of form.list ; let i=index">  
      <td> {{(form.pageNo*5)+i+ 1}} </td> 
     
      <td> {{sub.subjectName}} </td>
        <td> {{sub.description}} </td>
        <td> {{sub.courseName}} </td>
      
        <td><a (click)="navigate('/add-subject/'+sub.id)" style="cursor: pointer;"> <i class="fa fa-edit text-info"></i> </a> &nbsp;  &nbsp;/ &nbsp; &nbsp;
        <a (click)="delete(sub.id)" ><i class="fa fa-trash text-danger" style="cursor: pointer;"></i></a> </td>
        
        </tr>
  </tbody>
</table>


<table  width="100%">
  <tr>
  <td align="left" >
  <button  type="submit" (click)="previous()" [disabled]="form.pageNo == 0"  class="btn btn-info"  >Previous </button>
  </td>

 <td align="right" >
  <button  type="submit" (click)="next()" [disabled]= " 5 > form.pageSize "    class="btn btn-info"  >Next </button>
 </td>

</tr>
</table>


</div>



</div>
</div>
