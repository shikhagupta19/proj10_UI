
<app-navbar></app-navbar>
<div class="row " style="padding-top: 3%; padding-bottom:3%;background-image: url(../../assets/files/bg3.jpg);
background-attachment: fixed;
background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
width:101%;
  height: 150%;">
  <div class="col-sm-3"></div>	<div class="col-md-6 my-xl-5" >
	
    <div class="card">
            <div class="card-body shadow-lg ">
             
<form>

	<div class="container">
        <div>
            <h4 *ngIf="form.error" class="text-center text-danger">{{form.message}} </h4>
            <h4  *ngIf="!form.error" class="text-center text-success">{{form.message}} </h4>
        </div>
	
	    <h2 *ngIf="!form.data.id>0" class="text-center text-primary font-weight-bold">{{'Add Subject'}}</h2>
          <h2 *ngIf="form.data.id>0" class="text-center text-primary font-weight-bold">{{'Update Subject'}}</h2>
    
	
	
	
	<label><strong>Subject_Name:
							<font color="red">*</font>
					</strong></label>
					<div class="input-group">
						<div class="input-group-append">
							<span class="input-group-text"> <i class="fas fa-book-open"></i>
							</span>
						</div>
						<input type="text" class="form-control"
						[(ngModel)]="form.data.subjectName"	placeholder="Enter Subject_Name" name="subjectName"
							>

					</div>
					<div class="text-danger">{{form.inputerror.subjectName}} </div>
	
	<!-- last name -->
	
	<label> <strong>Discription <font color="red">*</font> </strong></label>
	<div class="input-group">
	<div class="input-group-append">
	<span class="input-group-text"> <i class="far fa-comment"></i> </span>
	</div>
	<input type="text" [(ngModel)]="form.data.description" class="form-control" placeholder="Enter Discription" name="description" 
	name="description">
	</div>
	<div class="text-danger">{{form.inputerror.description}} </div>
	
	
	
	<label> <strong>Course_Name <font color="red">*</font> </strong> </label>
	<div class="input-group">
	
	<div class="input-group-append">
	<span class="input-group-text"> <i class="fa fa-book"></i> </span>
	</div>
	<select class="form-control" name="courseId" [(ngModel)]="form.data.courseId" aria-label="ngSelected">

        <option *ngFor="let obj of form.preload.clist" [value]="obj.key">{{obj.value}}</option>
      </select>
	</div>
    <div *ngIf="form.inputerror.courseId" class="text-danger">Please Select Course Name </div>
	
   

      
	
    <div class="mt-3" *ngIf="!form.data.id>0">
        <!-- <button  type="submit" class="btn btn-primary" (click)="save()">Update</button> -->
        <button  type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
        &nbsp;
        <button  type="submit" class="btn btn-warning" (click)="reset()">Reset</button>
       &nbsp;
        
            <!-- <button *ngIf="form.id > 0" type="submit"  (click)="navigate('/getalluser')" class="btn btn-info" >RoleList </button> -->
        </div>
        
        <div class="mt-3" *ngIf="form.data.id>0">
          <!-- <button  type="submit" class="btn btn-primary" (click)="save()">Update</button> -->
          <button  type="submit" class="btn btn-primary" (click)="submit()">Update</button>
          &nbsp;
          <button  type="submit" class="btn btn-warning" (click)="navigate('/subject-list')">Student-List</button>
         &nbsp;
          
              <!-- <button *ngIf="form.id > 0" type="submit"  (click)="navigate('/getalluser')" class="btn btn-info" >RoleList </button> -->
          </div>
          

	</div>

</form>
</div>
</div>
</div>
</div>
