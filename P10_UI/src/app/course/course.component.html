
<app-navbar></app-navbar>
<div class="row " style=" padding-bottom: 8%; background-image: url(./assets/files/bg3.jpg);
background-attachment: fixed;
background-size: cover;width:101%;

  height: auto;">
  <div class="col-sm-3"></div>	<div class="col-md-6 my-xl-5" >
	
    <div class="card">
            <div class="card-body shadow-lg ">
             
<form>

	<div class="container">
        <div>
            <h4 *ngIf="form.error" class="text-center text-danger">{{form.message}} </h4>
            <h4  *ngIf="!form.error" class="text-center text-success">{{form.message}} </h4>
        </div>
	
	    <h2 *ngIf="!form.data.id>0" class="text-center text-primary font-weight-bold">{{'Add Course'  | translate }}</h2>
          <h2 *ngIf="form.data.id>0" class="text-center text-primary font-weight-bold">{{'Update Course' | translate}}</h2>
    
	
	
	
	<label><strong>{{'Course Name'  | translate}}:
							<font color="red">*</font>
					</strong></label>
					<div class="input-group">
						<div class="input-group-append">
							<span class="input-group-text"> <i class="fa fa-book"></i>
							</span>
						</div>
						<input type="text" class="form-control"
						[(ngModel)]="form.data.name"	placeholder="{{'Enter Course Name'  | translate}}" name="name"
							>

					</div>
					<div class="text-danger"> {{form.inputerror.name}} </div>
	
	<!-- last name -->
	
	<label> <strong>{{'Duration' | translate}} <font color="red">*</font> </strong></label>
	<div class="input-group">
	<div class="input-group-append">
	<span class="input-group-text"> <i class="fa fa-map"></i> </span>
	</div>
	<input type="text" [(ngModel)]="form.data.duration" class="form-control" placeholder="{{'Enter Duration' | translate}}" name="duration" 
	name="address">
	</div>
	<div class="text-danger">{{form.inputerror.duration}} </div>
	
	
	
	
	
	
	<label><strong>{{'Description'  | translate}} <font color="red">*</font></strong>  </label>
	
	<div class="input-group" >
	<div class="input-group-append">
	<span class="input-group-text"><i class="fa fa-globe"></i> </span>
	
	</div>
	<input class="form-control" type="text"  [(ngModel)]="form.data.description" placeholder="{{'Enter Description' | translate}}"
	 name="state" >
	
	</div>
	<div class="text-danger">{{form.inputerror.description}} </div>
	
	<!--  -->
	
    <div class="mt-3" *ngIf="!form.data.id>0">
        <!-- <button  type="submit" class="btn btn-primary" (click)="save()">Update</button> -->
        <button  type="submit" class="btn btn-primary" (click)="submit()">{{'Submit' | translate}}</button>
        &nbsp;
        <button  type="submit" class="btn btn-warning" (click)="reset()">{{'Reset' | translate}}</button>
       &nbsp;
        
            <!-- <button *ngIf="form.id > 0" type="submit"  (click)="navigate('/getalluser')" class="btn btn-info" >RoleList </button> -->
        </div>
        
        <div class="mt-3" *ngIf="form.data.id>0">
          <!-- <button  type="submit" class="btn btn-primary" (click)="save()">Update</button> -->
          <button  type="submit" class="btn btn-primary" (click)="submit()">{{'Update' | translate}}</button>
          &nbsp;
          <button  type="submit" class="btn btn-warning" (click)="navigate('/course-list')">{{'Course List' | translate}}</button>
         &nbsp;
          
              <!-- <button *ngIf="form.id > 0" type="submit"  (click)="navigate('/getalluser')" class="btn btn-info" >RoleList </button> -->
          </div>
          

	</div>

</form>
</div>
</div>
</div>
</div>
