
<app-navbar></app-navbar>
<div class="row " style=" background-image: url(../../assets/files/bg3.jpg);
background-attachment: fixed;

  background-size: cover;
width:101%;
  height: auto;">
  <div class="col-sm-3"></div>
  	<div class="col-md-6 my-xl-5" >
	
    <div class="card">
            <div class="card-body shadow-lg ">
             
<form>

	<div class="container">
        <div>
            <h4 *ngIf="form.error" class="text-center text-danger">{{form.message}} </h4>
            <h4  *ngIf="!form.error" class="text-center text-success">{{form.message}} </h4>
        </div>
	
	    <h2 *ngIf="!form.data.id>0" class="text-center text-primary font-weight-bold">{{'Add College'  | translate}}</h2>
          <h2 *ngIf="form.data.id>0" class="text-center text-primary font-weight-bold">{{'Update College' | translate}}</h2>
    
	
	
	
	<label><strong>{{'College Name' | translate}}:
							<font color="red">*</font>
					</strong></label>
					<div class="input-group">
						<div class="input-group-append">
							<span class="input-group-text"> <i class="fa fa-university"></i>
							</span>
						</div>
						<input type="text" class="form-control"
						[(ngModel)]="form.data.name"	placeholder="{{'Enter College Name' | translate}}" name="name"
							>

					</div>
					<div class="text-danger">{{form.inputerror.name}} </div>
	
	<!-- last name -->
	
	<label> <strong>{{'Address' | translate}} <font color="red">*</font> </strong></label>
	<div class="input-group">
	<div class="input-group-append">
	<span class="input-group-text"> <i class="fa fa-map"></i> </span>
	</div>
	<input type="text" [(ngModel)]="form.data.address" class="form-control" placeholder="{{'Enter Address' | translate}}" name="address" 
	name="address">
	</div>
	<div class="text-danger">{{form.inputerror.address}} </div>
	
	
	
	
	<label> <strong>{{'City' | translate}} <font color="red">*</font> </strong> </label>
	<div class="input-group">
	
	<div class="input-group-append">
	<span class="input-group-text"> <i class="fas fa-city"></i> </span>
	</div>
	<input [(ngModel)]="form.data.city" type="text" class="form-control" 
	placeholder="{{'Enter City Name' | translate}}"  name="city">
	</div>
    <div class="text-danger">{{form.inputerror.city}} </div>
	
	
	<label><strong>{{'State' | translate}} <font color="red">*</font></strong>  </label>
	
	<div class="input-group" >
	<div class="input-group-append">
	<span class="input-group-text"><i class="fa fa-globe"></i> </span>
	
	</div>
	<input class="form-control" type="text"  [(ngModel)]="form.data.state" placeholder="{{'Enter State Name' | translate}}"
	 name="state" >
	
	</div>
	<div class="text-danger">{{form.inputerror.state}} </div>
	
	<!--  -->
	
	<label><strong>{{'Mobile No' | translate}} <font color="red">*</font></strong>  </label>
	
	<div class="input-group" >
	<div class="input-group-append">
	<span class="input-group-text"><i class="fas fa-phone"></i> </span>
	
	</div>
	<input class="form-control" [(ngModel)]="form.data.phoneNo" type="text"  placeholder="{{'Enter Mobile No' | translate}}" 
	name="phone" >
	
	</div>
	<div class="text-danger">{{form.inputerror.phoneNo}} </div>
	
    <div class="mt-3" *ngIf="!form.data.id>0">
        <!-- <button  type="submit" class="btn btn-primary" (click)="save()">Update</button> -->
        <button  type="submit" class="btn btn-primary" (click)="submit()">{{'Submit' | translate}}</button>
        &nbsp;
        <button  type="submit" class="btn btn-warning" (click)="reset()">{{'Reset' | translate}}</button>
       &nbsp;
        
            <!-- <button *ngIf="form.id > 0" type="submit"  (click)="navigate('/getalluser')" class="btn btn-info" >RoleList </button> -->
        </div>
        
        <div class="mt-3" *ngIf="form.data.id>0">
          <!-- <button  type="submit" class="btn btn-primary" (click)="save()">Update</button> -->
          <button  type="submit" class="btn btn-primary" (click)="submit()">{{'Update' | translate}}</button>
          &nbsp;
          <button  type="submit" class="btn btn-warning" (click)="navigate('/college-list')">{{'College List' | translate}}</button>
         &nbsp;
          
              <!-- <button *ngIf="form.id > 0" type="submit"  (click)="navigate('/getalluser')" class="btn btn-info" >RoleList </button> -->
          </div>
          

	</div>

</form>
</div>
</div>
</div>
</div>
